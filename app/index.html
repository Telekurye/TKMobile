<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>TKMobile</title>

    <link rel="manifest" href="manifest.json">

    <!-- build:css styles/vendor.css -->

    <!-- endbower -->
    <!-- endbuild -->
    <link href="styles/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="styles/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/ionic/release/js/ionic.js"></script>
    <script src="bower_components/ionic/release/js/ionic-angular.js"></script>
    <script src="bower_components/ngCordova/dist/ng-cordova.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/pouchdb/dist/pouchdb.js"></script>
    <script src="bower_components/blob-util/dist/blob-util.js"></script>
    <script src="bower_components/waves/dist/waves.min.js"></script>
    <script src="bower_components/ionic-material/dist/ionic.material.js"></script>
    <script src="bower_components/ionic-material/dist/ionic.material.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <!-- build:js scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/services.js"></script>
    <script src="scripts/configuration.js"></script>
    <!-- endbuild -->

    <!-- start controllers -->
    <script src="scripts/controllers/DashboardController.js"></script>
    <script src="scripts/controllers/DistributionController.js"></script>
    <script src="scripts/controllers/DistributionDetailController.js"></script>
    <script src="scripts/controllers/SettingsController.js"></script>
    <!-- end controllers -->

    <!-- start services -->
    <script src="scripts/services/SyncSrvc.js"></script>
    <!-- end services -->

    <!-- start factories -->
    <!-- end factories -->

    <!-- start directives -->
    <script src="scripts/directives/goClickDirective.js"></script>
    <!-- end directives -->

    <!-- start constants -->
    <script src="scripts/constants/ServerConst.js"></script>
    <!-- end constants -->

  </head>
  <body ng-app="TKMobile">
  <!--
    The nav bar that will be updated as we navigate between views.

  <!--<ion-nav-bar class="bar-energized">
